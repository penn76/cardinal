<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardinal, a social media.</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.webp" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Cardinal</h1>
        </header>
        <nav class="navbar">
            <ul>
                <li><a href="file:/C:/Users/arlop/Documents/Bussin'%20Napture%20Code/new%20social%20media/index.html" class="active">Home</a></li>
                <li><a href="#">Following</a></li>
                <li><a href="#">New</a></li>
            </ul>
        </nav>
        <div class="main-content">
            <section class="content">
                <div class="post">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <input type="file" name="profilePicture" accept="image/*" required>
                    <div class="checkbox-container">
                        <input type="checkbox" id="eula-checkbox" required>
                        <label for="eula-checkbox">By clicking this checkbox, I agree to the <a href="#">EULA</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                    <button type="submit">Sign Up</button>
                </div>
            </section>
            <aside class="sidebar">
                <div class="login-form">
                    <h3>Use another app to sign up for Cardinal.</h3>
                    <button type="submit">Sign Up with Google</button>
                    <button type="submit">Sign Up with Apple</button>
                    <button type="submit">Sign Up with Microsoft</button>
                </div>
            </aside>
        </div>
        <footer class="footer">
            <p>&copy; 2024 Cardinal. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function updateUsername(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            document.getElementById('display-username').textContent = '@' + username;
        }

        function signOut() {
            document.getElementById('display-username').textContent = '@exampleuser';
        }
    </script>
</body>
</html>
